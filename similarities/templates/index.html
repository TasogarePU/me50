{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div>
                <input type="file" name="file1">
                <input type="file" name="file2">
            </div>
            <div>
                <input type="radio" name="algorithm" value="lines">Compare lines
            </div>
            <div>
                <input type="radio" name="algorithm" value="sentences">Compare sentences
            </div>
            <div>
                <input type="radio" name="algorithm" value="substrings">Compare substrings
                <input type="number" min="1" placeholder="of length n" name="length">
            </div>
            <div>
                <Button type="submit">Compare</Button>
            </div>
        </form>
    </div>

{% endblock %}
